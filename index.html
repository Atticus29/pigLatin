<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <!-- <script src="js/jquery-3.1.1.js"></script> -->
  <script src="js/scripts.js"></script>
  <title>PigLatin Translator</title>
</head>
<body>
  <div class="container">
    <h3>Enter phrase or sentence below to translate into pig latin</h3>
    <form class="form" id="submitForm">
      <div class="form-group">

      <label for="phrase-input"></label>
      <input type="text" name="phrase-input" id="phrase-input">
      <button type="submit" class="btn">Translate</button>
    </div>
    </form>
    <div class="hiddenResults">
      <p><span class="original"></span> translated into pigLatin is <span class="translated"></span></p>
    </div>
  </div>
</body>
</html>
